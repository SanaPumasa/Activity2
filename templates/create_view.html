<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a Tweet</title>
</head>
<body>
    <div>
        <h1>Create a New Tweet</h1>

        <form action="#" method="post">
            {% csrf_token %}
            <div>
                <label for="content">Tweet Content</label>
                <hr>
                <textarea id="content" name="content" rows="4" placeholder="What's on your mind?"></textarea>
            </div>

            <button type="submit">
                Post Tweet
            </button>
        </form>
    </div>

</body>
</html>
